{% extends 'base.html' %}

{% block title %} · Swipe{% endblock %}

{% block content %}
<div style="display:flex;gap:20px;align-items:center;justify-content:center;min-height:60vh">
  <button class="nav-item" onclick="location.reload()" style="background:#f5d6d6">⟲</button>
  <div class="card hero" style="width:520px;text-align:center">
    <h2>{% if card_skill %}{{ card_skill.name }}{% else %}No skills yet{% endif %}</h2>
    <hr/>
    <p>{% if card_skill %}{{ card_skill.description|default:'No description' }}{% endif %}</p>
  </div>
  <div style="display:flex;gap:12px">
    <button class="nav-item" style="background:#ffd9df" onclick="alert('Dislike')">✕</button>
    <button class="nav-item" style="background:#d9ffe2" onclick="alert('Like')">❤</button>
  </div>
</div>
{% endblock %}
