{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ripple{% block title %}{% endblock %}</title>
    <link rel="stylesheet" href="{% static 'css/main.css' %}">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <script src="https://cdn.tailwindcss.com"></script>
    {% block extra_head %}{% endblock %}
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;700&display=swap" rel="stylesheet">
</head>
<body>
    <div class="layout">
        <aside class="sidebar" style="position: sticky; top: 0; height: 100dvh; overflow: auto;">
            <div class="brand">Ripple</div>
            <nav class="nav">
                <a class="nav-item" href="{% url 'core:home' %}">Dashboard</a>
                <a class="nav-item" href="{% url 'core:swipe' %}">Skill Swipe</a>
                <a class="nav-item" href="{% url 'communities:communities' %}">Communities</a>
                <a class="nav-item" href="{% url 'chat:messages' %}">Messages</a>
                <a class="nav-item" href="{% url 'users:profile' %}">Profile</a>
                {% if user.is_staff %}
                <a class="nav-item" href="{% url 'skill_admin:skill_review' %}" style="background:#f59e0b;color:#92400e">Admin Review</a>
                <a class="nav-item" href="{% url 'users:admin_user_verifications' %}" style="background:#fde68a;color:#92400e">User Verifications</a>
                {% endif %}
                <div style="flex:1"></div>
                <a class="nav-item" href="{% url 'users:logout' %}" style="margin-top:auto;background:#2b3a57;color:#e6ecf5">Logout</a>
            </nav>
        </aside>

        <main class="content">
            <header class="topbar">
                <form class="search" action="{% url 'core:search' %}" method="get">
                    <input type="text" name="q" placeholder="Search" value="{{ request.GET.q }}"/>
                </form>
                <div class="user-pill">User</div>
            </header>

            <section class="page-body">
                {% block content %}{% endblock %}
            </section>
        </main>
    </div>

    <script src="{% static 'js/main.js' %}"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
    {% block extra_js %}{% endblock %}
    </body>
    </html>
