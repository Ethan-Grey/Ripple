{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Password Reset Complete · Ripple</title>
  <link rel="stylesheet" href="{% static 'css/auth.css' %}">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;700&display=swap" rel="stylesheet">
</head>
<body class="auth-body">
  <div class="auth-split">
    <section class="auth-left">
      <div class="welcome">
        <h1>Password Reset Complete</h1>
        <p>Your password has been successfully reset.</p>
      </div>
      <div class="shapes">
        <div class="s1"></div>
        <div class="s2"></div>
        <div class="s3"></div>
      </div>
    </section>
    <section class="auth-right">
      <div class="success-message">
        <h3>Success!</h3>
        <p>Your password has been successfully reset. You can now use your new password to sign in.</p>
      </div>
      <a href="{% url 'users:login' %}" class="cta" style="display: block; text-align: center; text-decoration: none;">Sign In</a>
      <div class="muted" style="margin-top: 16px; text-align: center;">
        <a href="{% url 'core:landing' %}" class="link" style="font-size: 14px; opacity: 0.7;">
          ← Back to Home
        </a>
      </div>
    </section>
  </div>
</body>
</html>
